<!DOCTYPE html>
<html>
<head>
    <title>Tic-Tac-Toe</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>

    <link href="index.css" rel="stylesheet"/>
    <script src="index.js"></script>
</head>

<body>
    <background>
        <tictactoe>
            <column>
                <row id="row0" class="empty">&nbsp;</row>
                <row id="row3" class="empty">&nbsp;</row>
                <row id="row6" class="empty">&nbsp;</row>
            </column><!--

         --><column>
                <row id="row1" class="empty">&nbsp;</row>
                <row id="row4" class="empty">&nbsp;</row>
                <row id="row7" class="empty">&nbsp;</row>
            </column><!--

         --><column>
                <row id="row2" class="empty">&nbsp;</row>
                <row id="row5" class="empty">&nbsp;</row>
                <row id="row8" class="empty">&nbsp;</row>
            </column>
        </tictactoe>

        <choice>
            <choice-x data-type="X">X</choice-x>
            <choice-or>/</choice-or>
            <choice-o data-type="O">O</choice-o>
        </choice>
    </background>
</body>
</html>
