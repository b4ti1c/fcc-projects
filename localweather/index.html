<!DOCTYPE html>
<html>
<head>
    <title>Local Weather</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/1.3.2/css/weather-icons.min.css" rel="stylesheet" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>

    <link href="index.css" rel="stylesheet"/>
    <script src="index.js"></script>
</head>
<body>
    <background>
        <location>Checking your location...</location>
        <time></time>
        <div style="clear: both"></div>

        <divider></divider>

        <weather-info>
            <weather-icon>
                <i class="wi wi-cloud-refresh"></i>
            </weather-icon>
            <degree><span id="temp">15</span><span>&deg;</span><span id="unit">C</span><span> - </span></degree>
            <weather-text>Sunny</weather-text>
            <div style="clear: left"></div>
        </weather-info>

        <toggle>Show in <span id="alt-metric">F</span></toggle>
    </background>
</body>
</html>
