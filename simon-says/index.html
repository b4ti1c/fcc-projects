<!DOCTYPE html>
<html>
<head>
    <title>Simon Game</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>

    <link href="index.css" rel="stylesheet"/>
    <script src="index.js"></script>
</head>
<body>
    <background>     
        <wheel>
            <controls>
                <game-title-A>Simon &reg;</game-title-A>
                <game-title-B>Simon &reg;</game-title-B>

                <game-start>Start</game-start>
                <screen></screen>
                <hard-mode>
                    <hard-button></hard-button>
                    <hard-text>easy mode</hard-text>
                </hard-mode>
            </controls>

            <circle class="top-left"></circle>
            <circle class="top-right"></circle>
            <circle class="bottom-left"></circle>
            <circle class="bottom-right"></circle>

            <wheel-shadow></wheel-shadow>
        </wheel>

        <switch>3D</switch>

    </background>
</body>
</html>
