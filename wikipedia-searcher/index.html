<!DOCTYPE html>
<html>
<head>
    <title>Wikipedia Searcher </title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>

    <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css' rel='stylesheet' type='text/css'>

    <link href="index.css" rel="stylesheet"/>
    <script src="index.js"></script>
</head>
<body>
    <background>
        <search-box>
            <input type="text" id="search-text" name="firstname" placeholder="Enter search term here..."/>
            <i id="search" class="fa fa-search"></i>
        </search-box>
        <a href="http://en.wikipedia.org/wiki/Special:Random" target="_blank">
            <random><i id="random" class="fa fa-paper-plane-o"></i></random>
        </a>

        <results></results>
    </background>
</body>
</html>
