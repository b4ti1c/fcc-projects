<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <title>Pomodoro Clock</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <background></background>
    <muter><i class="fa fa-volume-up"></i></muter>

    <logo>&#955;</logo>

    <clock>
        <knob></knob>
    </clock>
    <clockgrid>
        <timer>25:00</timer>

        <tick data-angle="0"><heavy></heavy></tick>
            <tick data-angle="6"><light></light></tick>
            <tick data-angle="12"><light></light></tick>
            <tick data-angle="18"><light></light></tick>
            <tick data-angle="24"><light></light></tick>
        <tick data-angle="30"><heavy></heavy></tick>
            <tick data-angle="36"><light></light></tick>
            <tick data-angle="42"><light></light></tick>
            <tick data-angle="48"><light></light></tick>
            <tick data-angle="54"><light></light></tick>
        <tick data-angle="60"><heavy></heavy></tick>
            <tick data-angle="66"><light></light></tick>
            <tick data-angle="72"><light></light></tick>
            <tick data-angle="78"><light></light></tick>
            <tick data-angle="84"><light></light></tick>
        <tick data-angle="90"><heavy></heavy></tick>
            <tick data-angle="96"><light></light></tick>
            <tick data-angle="102"><light></light></tick>
            <tick data-angle="108"><light></light></tick>
            <tick data-angle="114"><light></light></tick>
        <tick data-angle="120"><heavy></heavy></tick>
            <tick data-angle="126"><light></light></tick>
            <tick data-angle="132"><light></light></tick>
            <tick data-angle="138"><light></light></tick>
            <tick data-angle="144"><light></light></tick>
        <tick data-angle="150"><heavy></heavy></tick>
            <tick data-angle="156"><light></light></tick>
            <tick data-angle="162"><light></light></tick>
            <tick data-angle="168"><light></light></tick>
            <tick data-angle="174"><light></light></tick>
        <tick data-angle="180"><heavy></heavy></tick>
            <tick data-angle="186"><light></light></tick>
            <tick data-angle="192"><light></light></tick>
            <tick data-angle="198"><light></light></tick>
            <tick data-angle="204"><light></light></tick>
        <tick data-angle="210"><heavy></heavy></tick>
            <tick data-angle="216"><light></light></tick>
            <tick data-angle="222"><light></light></tick>
            <tick data-angle="228"><light></light></tick>
            <tick data-angle="234"><light></light></tick>
        <tick data-angle="240"><heavy></heavy></tick>
            <tick data-angle="246"><light></light></tick>
            <tick data-angle="252"><light></light></tick>
            <tick data-angle="258"><light></light></tick>
            <tick data-angle="264"><light></light></tick>
        <tick data-angle="270"><heavy></heavy></tick>
    </clockgrid>

    <slider-wrapper>
        <slider>
            <slide-line></slide-line>
            <handle></handle>
        </slider>
    </slider-wrapper>
</body>
</html>
